<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowy Whispers of the Moon — Whisper</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="day-body">
  <div class="moonlight-overlay"></div>

  <div class="day-container content">
    <h1 class="day-heading" id="title">Loading...</h1>
    <div class="moon-phase" id="phase"></div>

    <p id="riddle" class="riddle-text">Loading riddle...</p>

    <div class="riddle-input">
      <input type="text" id="answer" placeholder="Type your answer..." />
      <button id="reveal-btn">Reveal</button>
    </div>

    <div id="story" class="story-text" style="display: none;"></div>

    <p id="feedback" class="feedback"></p>

    <a href="calendar.html" class="back-link">← Return to Calendar</a>
  </div>

  <!-- Load scripts in correct order -->
  <script src="days.js"></script>
  <script src="background.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM loaded, days array:", typeof days !== 'undefined' ? days.length : 'undefined');
      
      // Parse day number from URL (?day=1)
      const urlParams = new URLSearchParams(window.location.search);
      const currentDay = parseInt(urlParams.get("day")) || 1;
      
      console.log("Current day:", currentDay);
      
      if (typeof days === 'undefined') {
        console.error("Days array is not available!");
        return;
      }
      
      const dayData = days[currentDay - 1];
      console.log("Day data:", dayData);

      // Fill in dynamic data
      const title = document.getElementById("title");
      const riddle = document.getElementById("riddle");
      const story = document.getElementById("story");
      const phase = document.getElementById("phase");

      if (dayData) {
        if (title) title.textContent = dayData.title;
        if (riddle) riddle.textContent = dayData.riddle || "";
        if (story) story.innerHTML = `<p>${dayData.story}</p>`;
        if (phase) phase.textContent = dayData.phase || "";
      } else {
        if (title) title.textContent = "A Missing Whisper...";
        if (riddle) riddle.textContent = "The page seems lost in the snow.";
      }

      // Reveal system
      const revealBtn = document.getElementById('reveal-btn');
      const feedback = document.getElementById('feedback');
      const answerInput = document.getElementById('answer');

      if (revealBtn && feedback && answerInput) {
        revealBtn.addEventListener('click', () => {
          const answer = answerInput.value.trim().toLowerCase();
          const correctAnswer = (dayData && dayData.answer ? dayData.answer : "").toLowerCase();

          if (answer === correctAnswer) {
            story.style.display = 'block';
            feedback.textContent = "✨ The whisper reveals itself...";
            feedback.style.color = "#cfe3ff";
            document.body.classList.add("revealed");
            
            // Show final message only on day 31 after riddle is solved
            if (currentDay === 31) {
              setTimeout(() => {
                const message = document.createElement("div");
                message.classList.add("final-message");
                message.textContent = "for you — always";
                document.body.appendChild(message);
              }, 2000); // Wait 2 seconds after revealing the story
            }
          } else {
            feedback.textContent = "That doesn't sound quite right...";
            feedback.style.color = "#ffb3b3";
          }
        });
      }

      // Snowflakes are created centrally in background.js
    });
  </script>

</body>
</html>
