<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowy Whispers of the Moon — Whisper</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="day-body">
  <div class="snow-layer"></div>
  <div class="moonlight-overlay"></div>
  <div class="snow-layer"></div>

  <div class="day-container">
    <h1 class="day-heading" id="title">The First Whisper</h1>
    <p id="riddle" class="riddle-text">“I am taken before you rise, but found before you sleep. I glow without flame — what am I?”</p>

    <div class="riddle-input">
      <input type="text" id="answer" placeholder="Type your answer..." />
      <button id="reveal-btn">Reveal</button>
    </div>

    <div id="story" class="story-text" style="display: none;">
      <p>
        The first whisper drifts through the frost — a memory of moonlight and laughter, 
        buried under snow yet still warm to the touch. The night listens.
      </p>
    </div>

    <p id="feedback" class="feedback"></p>

    <a href="calendar.html" class="back-link">← Return to Calendar</a>
  </div>

  <script>
    const revealBtn = document.getElementById('reveal-btn');
    const story = document.getElementById('story');
    const feedback = document.getElementById('feedback');
    const answerInput = document.getElementById('answer');

    revealBtn.addEventListener('click', () => {
      const answer = answerInput.value.trim().toLowerCase();
      if (answer === "moon") {
        story.style.display = 'block';
        feedback.textContent = "✨ The whisper reveals itself...";
        feedback.style.color = "#cfe3ff";
        document.body.classList.add("revealed");
      } else {
        feedback.textContent = "That doesn’t sound quite right...";
        feedback.style.color = "#ffb3b3";
      }
    });
  </script>
</body>
</html>
