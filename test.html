<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Days Data</title>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <p id="riddle">Loading riddle...</p>
  <p id="story">Loading story...</p>
  <p id="phase">Loading phase...</p>

  <script src="days.js"></script>
  <script>
    console.log("Days array:", days);
    console.log("Days array length:", days ? days.length : "undefined");
    
    const urlParams = new URLSearchParams("?day=1");
    const currentDay = parseInt(urlParams.get("day")) || 1;
    console.log("Current day:", currentDay);
    
    const dayData = days[currentDay - 1];
    console.log("Day data:", dayData);
    
    if (dayData) {
      document.getElementById("title").textContent = dayData.title;
      document.getElementById("riddle").textContent = dayData.riddle || "";
      document.getElementById("story").textContent = dayData.story || "";
      document.getElementById("phase").textContent = dayData.phase || "";
    }
  </script>
</body>
