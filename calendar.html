<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowy Whispers of the Moon — Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at top, #cfdcff 0%, #0e1633 90%);
      color: #f0f6ff;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    p.subtitle {
      color: #cfd7ff;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 600px;
    }

    .day {
      background: radial-gradient(circle at 30% 30%, #e6ecff 40%, #aab5e0 90%);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0e1633;
      font-family: 'Source Code Pro', monospace;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .day:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #c5d3ff;
      font-family: 'Source Code Pro', monospace;
    }

    /* Optional: add faint snowflakes for atmosphere */
    .snowflake {
      position: absolute;
      top: 0;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Snowy Whispers of the Moon</h1>
  <p class="subtitle">31 nights. 31 whispers. Each one holding a secret beneath the snow.</p>

  <div class="calendar" id="calendar"></div>

  <footer>❄️ Crafted with starlight & code ❄️</footer>

  <script>
    // Create 31 interactive day links
    const calendar = document.getElementById("calendar");

    for (let i = 1; i <= 31; i++) {
      const link = document.createElement("a");
      link.href = `day.html?day=${i}`;
      link.className = "day";
      link.textContent = i;
      calendar.appendChild(link);
    }

    // Add gentle snowfall
    const numSnowflakes = 40;
    for (let i = 0; i < numSnowflakes; i++) {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      const size = Math.random() * 5 + 2;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${5 + Math.random() * 10}s`;
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(snowflake);
    }
  </script>
</body>
</html>
