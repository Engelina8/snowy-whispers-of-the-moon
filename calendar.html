<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowy Whispers of the Moon — Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at top, #cfdcff 0%, #0e1633 90%);
      color: #f0f6ff;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    p.subtitle {
      color: #cfd7ff;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 600px;
    }

    .day {
      background: radial-gradient(circle at 30% 30%, #e6ecff 40%, #aab5e0 90%);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0e1633;
      font-family: 'Source Code Pro', monospace;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .day:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .day.locked {
      background: radial-gradient(circle at 30% 30%, #666 40%, #444 90%);
      color: #888;
      cursor: not-allowed;
      opacity: 0.5;
      pointer-events: none;
    }

    .day.locked:hover {
      transform: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #c5d3ff;
      font-family: 'Source Code Pro', monospace;
    }

    /* Optional: add faint snowflakes for atmosphere */
    .snowflake {
      position: absolute;
      top: 0;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Snowy Whispers of the Moon</h1>
  <p class="subtitle">31 nights. 31 whispers. Each one holding a secret beneath the snow.</p>

  <div class="calendar" id="calendar"></div>

  <footer>❄️ Crafted with starlight & code ❄️</footer>

  <script>
    // Create 31 interactive day links with date-gating
    const calendar = document.getElementById("calendar");
    const today = new Date();
    const currentMonth = today.getMonth(); // 0-11 (December = 11)
    const currentDate = today.getDate(); // 1-31

    for (let i = 1; i <= 31; i++) {
      const link = document.createElement("a");
      link.className = "day";
      link.textContent = i;
      
      // Date-gating: only enable days that are available
      // In December, only days <= current date are available
      // Outside December, all days are available (for testing)
      const isLocked = (currentMonth === 11 && i > currentDate);
      
      if (isLocked) {
        link.classList.add("locked");
        link.href = "#"; // No link for locked days
        link.title = `Available December ${i}`;
      } else {
        link.href = `day.html?day=${i}`;
      }
      
      calendar.appendChild(link);
    }

  </script>
  <div class="snow-layer"></div>
  <div class="shadow-heart"></div>

  <script src="background.js"></script>
  <script src="moon.js"></script>

  <!-- snowflakes created centrally in background.js -->

</body>
</html>
