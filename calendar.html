<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowy Whispers of the Moon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="calendar-title">Snowy Whispers of the Moon</h1>

  <div class="calendar-grid" id="calendar-grid"></div>

  <div class="snow-layer"></div>
  <div class="moonlight-overlay"></div>

  <script>
    const titles = [
      "The First Whisper", "Echo Beneath the Stars", "Footprints in Frost",
      "Lanterns of Memory", "The Owl’s Secret Song", "Reflections in Ice",
      "Letters Never Sent", "The Night’s Forgotten Name", "Threads of Silver",
      "The Heart in the Snow", "Winds of the West", "The Candle and the Shadow",
      "Dreams Written in Code", "Whispering Pines", "The Keeper of Keys",
      "Constellations Unseen", "The Bridge of Frost", "The Name in the Wind",
      "Moonlight’s Promise", "The Mirror of Snow", "The Song Beneath Silence",
      "Shards of Dawn", "When Shadows Smile", "The Midnight Gift",
      "The Silver Embrace", "The Last Lantern", "The Moon Remembers",
      "The Bloom Beneath Frost", "The Two Whispers Become One",
      "Where Stars Rest", "The Final Glow"
    ];

    const grid = document.getElementById('calendar-grid');

    for (let i = 1; i <= 31; i++) {
      const link = document.createElement('a');
      link.href = `day.html?day=${i}`;
      link.className = 'day-link';

      const card = document.createElement('div');
      card.className = 'day-card';

      const number = document.createElement('span');
      number.className = 'day-number';
      number.textContent = i;

      const title = document.createElement('span');
      title.className = 'day-title';
      title.textContent = titles[i-1];

      card.appendChild(number);
      card.appendChild(title);
      link.appendChild(card);
      grid.appendChild(link);
    }
  </script>
</body>
</html>
